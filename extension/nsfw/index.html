<script>
    function disorenBlocker(){
        if(document.getElementById("blockerstatus").innerHTML === `<i class="fa-solid fa-x text-red-300"></i>&nbsp;Nsfw blocker is disabled`){
            document.getElementById("blockerstatus").innerHTML = `<i class="fa-solid fa-check text-green-300"></i>&nbsp;Nsfw blocker is enabled`
        } else {
            document.getElementById("blockerstatus").innerHTML = `<i class="fa-solid fa-x text-red-300"></i>&nbsp;Nsfw blocker is disabled`
        }
        
    }

    function websitescounter(){
        fetch('https://raw.githubusercontent.com/thejimi/filtru-default-website-blacklist/main/nsfw-domains.json') //a list of nsfw websites.
            .then((response) => response.json())
            .then((fetchedList) => {
                var count = fetchedList.domains.length
                document.getElementById("websitesblocked").innerHTML = `${count} websites`
            });
    }
</script>
