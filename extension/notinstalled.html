.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 240px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  cursor:none;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
  right:0;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}
