<script>
    setTimeout(() => {
        var filtruinstalled = document.querySelector('meta[name="filtruapp_isInstalled"]')
        if(filtruinstalled){
            document.getElementById("extensionstatus").innerHTML = `Filtru has been detected and is installed correctly`
            document.getElementById("extensionstatus").classList.add("bg-green-100")
        } else {
            document.getElementById("extensionstatus").innerHTML = `Filtru is not installed in your browser`
            document.getElementById("extensionstatus").classList.add("bg-red-100")
        }

        var filtruversion = document.querySelector('meta[name="filtruapp_version"]')
        if(filtruversion){
            document.getElementById("extensionversion").innerHTML = `Running version <strong>${filtruversion.content}</strong> which is up to date`
            document.getElementById("extensionversion").style.display = `flex`
        }
    }, 500);

    if((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1 ) 
    {
        notsupported("Opera")
    }
    else if(navigator.userAgent.indexOf("Edg") != -1 )
    {
        notsupported("Edge")
    }
    else if(navigator.userAgent.indexOf("Chrome") != -1 )
    {
        
    }
    else if(navigator.userAgent.indexOf("Safari") != -1)
    {
        notsupported("Safari")
    }
    else if(navigator.userAgent.indexOf("Firefox") != -1 ) 
    {
        notsupported("Firefox")
    }
    else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) //IF IE > 10
    {
        notsupported("IE")
    }  
    else 
    {
        notsupported("Unknown")
    }

    function notsupported(name){
        setTimeout(() => {
            document.getElementById("browsernotsupported").style.display = `flex`
            document.getElementById("browsernotsupported").innerHTML = `Your browser ${name} is not supported yet. <i class="fa-solid fa-circle-info"></i> <span class="tooltiptext">Filtru is only avalaible on Chromium browsers like Chrome & Brave, but that will change soon.</span>`
        }, 500);
    }
</script>
